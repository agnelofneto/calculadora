<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Caculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="area">
      <div class="container">
        <input type="text" name="screen" id="screen_result" />
        <table>
          <tr>
            <td><button class="btn btn_c" onclick="cleaner('C')">C</button></td>
            <td><button class="btn" onclick="add_parameter('<')"><</button></td>
            <td><button class="btn" onclick="add_parameter('/')">/</button></td>
            <td><button class="btn" onclick="add_parameter('*')">x</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="add_parameter(7)">7</button></td>
            <td><button class="btn" onclick="add_parameter(8)">8</button></td>
            <td><button class="btn" onclick="add_parameter(9)">9</button></td>
            <td><button class="btn" onclick="add_parameter('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="add_parameter(4)">4</button></td>
            <td><button class="btn" onclick="add_parameter(5)">5</button></td>
            <td><button class="btn" onclick="add_parameter(6)">6</button></td>
            <td><button class="btn" onclick="add_parameter('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="add_parameter(1)">1</button></td>
            <td><button class="btn" onclick="add_parameter(2)">2</button></td>
            <td><button class="btn" onclick="add_parameter(3)">3</button></td>
            <td rowspan="2">
              <button class="btn btn_equal" onclick="calculate()">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn btn_zero" onclick="add_parameter(0)">0</button>
            </td>
            <td><button class="btn" onclick="add_parameter('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <footer>
      <button><a href="/index.html">‚Üê</a>
        
      </button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
